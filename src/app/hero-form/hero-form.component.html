<div class="container">
  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>

    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br />

    <button type="button" class="btn btn-primary" (click)="submitted = false">
      Edit
    </button>
  </div>

  <div *ngIf="!submitted">
    <h1>Hero Form</h1>

    <p>
      {{ model | json }}
    </p>

    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>

        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
          [(ngModel)]="model.name"
          #name="ngModel"
        />

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>

        <input
          type="text"
          id="alterEgo"
          class="form-control"
          name="alterEgo"
          [(ngModel)]="model.alterEgo"
        />
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>

        <select
          class="form-control"
          id="power"
          required
          name="power"
          [(ngModel)]="model.power"
        >
          <option *ngFor="let power of powers" [value]="power">
            {{ power }}
          </option>
        </select>
      </div>

      <div class="button-container">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!heroForm.form.valid"
        >
          Submit
        </button>

        <button type="button" class="btn" (click)="reset(); heroForm.reset()">
          New Hero (with form reset)
        </button>

        <button type="button" class="btn" (click)="reset()">
          New Hero (without form reset)
        </button>
      </div>
    </form>
  </div>
</div>
