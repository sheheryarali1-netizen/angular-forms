<div class="container">
  <h1>Hero Form</h1>

  <p>
    {{ model | json }}
  </p>

  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>

      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        [(ngModel)]="model.name"
        #name="ngModel"
      />

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>

      <input
        type="text"
        id="alterEgo"
        class="form-control"
        name="alterEgo"
        [(ngModel)]="model.alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>

      <select
        class="form-control"
        id="power"
        required
        name="power"
        [(ngModel)]="model.power"
      >
        <option *ngFor="let power of powers" [value]="power">
          {{ power }}
        </option>
      </select>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-success">Submit</button>

      <button type="button" class="btn" (click)="reset(); heroForm.reset()">
        New Hero (with form reset)
      </button>

      <button type="button" class="btn" (click)="reset()">
        New Hero (without form reset)
      </button>
    </div>
  </form>
</div>
