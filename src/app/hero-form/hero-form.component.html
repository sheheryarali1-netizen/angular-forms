<div class="container">
  <h1>Hero Form</h1>

  <form>
    <div class="form-group">
      <label for="name">Name</label>

      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        [(ngModel)]="model.name"
      />
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>

      <input
        type="text"
        id="alterEgo"
        class="form-control"
        name="alterEgo"
        [(ngModel)]="model.alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>

      <select
        class="form-control"
        id="power"
        required
        name="power"
        [(ngModel)]="model.power"
      >
        <option *ngFor="let power of powers" [value]="power">
          {{ power }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
